<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="./assets/normalize.css">
      <link rel="stylesheet" href="./assets/skeleton.css">
      <link rel="stylesheet" href="./assets/style.css">
      <title>üé¨ ViewFaster üçø</title>
  </head>

  <body>
    <h2 id="title">ViewFaster</h2>
  <!-- TV Show Search area -->
    <form id="formTv" style="border-style:double">
      <div class="rowTV"></div>
        <div class="innerTv">
          <label for="exampleTvInput">Search TV Shows</label>

          <!-- TV Show Search FIELD -->
          <input class="u-full-width" type="search" placeholder="Enter Show Name" id="tvInput">
        </div>

      <!-- TV Show Search BUTTON -->
      <input class="button button-primary" type="submit" value="Search TV Show" id="submitTv">

      <!-- TV Show Search RESULTS -->
      <div class="row mr-0">
        <div>
            <div class="card-body">
                <h3 class="u-full-width" id="showName"></h3>
                <p id="tvPic"></p>
                <h5 id="showSchedule"></h5>
            </div>
        </div>
      </div>
    </form>


        
  <!-- Movie Show Search area -->
    <form id="formMovie" style="border-style:double">
      <div class="rowMovie"></div>
        <div class="innerMovie">
          <label for="exampleEmailInput">Search Movies</label>

          <!-- Movie Search FIELD -->
          <input class="u-full-width" type="search" placeholder="Enter Movie Name" id="movieInput">
        </div>

        <!-- Movie Show Search BUTTON -->
        <input class="button button-primary" type="submit"  value="Search Movie" id="submitMovie">
    
      <!-- Movie Search RESULTS -->
      <div class="row mr-0">
        <div>
            <div class="card-body">
                <ol id="movieName"></ol>
            </div>
        </div>
      </div>
    </form>

      <!-- Company Logo -->
      <img id="logo" src="./assets/viewfaster-low-resolution-logo-color-on-transparent-background.png">

      <script src="./assets/script.js"></script>
  </body>
</html>
