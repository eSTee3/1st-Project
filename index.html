<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/skeleton.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="rowTv">
          <div class="innerTv">
            <label for="exampleEmailInput">Search TV Shows</label>
            <input class="u-full-width" type="search" placeholder="Show Name" id="tvInput">
          </div>
        <input class="button-primary" type="submit" value="submitTv" id="submitTv">
      </form>
      <form>
        <div class="rowMovie">
          <div class="innerMovie">
            <label for="exampleEmailInput">Search Movies</label>
            <input class="u-full-width" type="text" placeholder="Movie Name" id="movieInput">
          </div>
        <input class="button-primary" type="submit" id="submitMovie" value="Submit">
      </form>
    <script src="./assets/script.js"></script>
</body>
</html>
